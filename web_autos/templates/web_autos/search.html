{% extends 'web_autos/base.html' %}

{% block title %}Search - CarVilla{% endblock %}

{% block content %}
<h1>Search</h1>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>
{% if results %}
    <h2>Results</h2>
    <ul>
        {% for car in results %}
            <li>{{ car.model }} - {{ car.brand.name }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
